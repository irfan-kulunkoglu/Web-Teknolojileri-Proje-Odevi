<div class="container my-5" style="max-width: 500px;">
  <h3 class="text-center mb-4">Giriş Yap</h3>
  <form action="giris.php" method="post" onsubmit="return validateForm();">
    <div class="mb-3">
      <label for="email" class="form-label">Kullanıcı Adı (Mail)</label>
      <input type="email"  maxlength="26" minlength="24" class="form-control" id="email" name="email" placeholder="b2412100001@sakarya.edu.tr" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Şifre</label>
      <input type="password" maxlength="11" minlength="9" class="form-control" id="password" name="password" placeholder="b2412100001" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Giriş</button>
  </form>

<script>
  function validateForm() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    const emailPattern = /^[a-zA-Z0-9._%+-]+@sakarya\.edu\.tr$/;

    if (email === "" || password === "") {
      alert("Lütfen tüm alanları doldurunuz.");
      return false;
    }

    if (!emailPattern.test(email)) {
      alert("Lütfen geçerli bir Sakarya Üniversitesi e-posta adresi giriniz.");
      return false;
    }

    return true;
  }
</script>
